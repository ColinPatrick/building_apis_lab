<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chirper (Building APIs Lab)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body class="bg-light">
    
    <div class="container bg-secondary rounded shadow-lg">
    
        <div class="row d-flex justify-content-center">
            <div class="col-12 d-flex justify-content-center align-items-center flex-wrap mt-3">
                <div class="col-12 d-flex justify-content-center align-items-center">
                    <h1 class="text-white">Chirper</h1>
                </div>
                <div class="col-11 d-flex justify-content-center">
                    <input class="m-4" id="user-input" type="text" placeholder="Username:">
                </div>
                <div class="col-11 d-flex justify-content-center">
                    <textarea id="msg-input" name="w3review" rows="4" cols="23" placeholder="Sup?"></textarea>
                </div>
                <div class="col-11 d-flex justify-content-center align-items-center m-3">
                    <button class="btn btn-light text-dark rounded m-3" id="submit-btn">Chirp it!</button>
                </div>
            </div>
            <div class="col-7 d-flex justify-content-center flex-wrap" id="timeline"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>
</html>
